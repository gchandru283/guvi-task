<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Registration</title>
    <link
      rel="stylesheet"
      href="assets/bootstrap/node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container mt-5 d-flex flex-column gap-3 align-items-center">
      <h2 class="border-bottom border-2 border-black pb-2">
        User Registration
      </h2>
      <img class="image2" src="assets/images/signup.jpg" />
      <form
        id="loginForm"
        method="post"
        action="php/register.php"
        class="d-flex flex-column align-items-center gap-3"
      >
        <div
          class="d-flex flex-column flex-md-row gap-md-2 w-100 justify-content-between"
        >
          <label for="username">Username :</label
          ><input
            class="focus-ring focus-ring-light rounded-1 border-1 px-2"
            type="text"
            id="username"
            name="username"
          />
        </div>
        <div
          class="d-flex flex-column flex-md-row gap-md-2 w-100 justify-content-between"
        >
          <label for="password">Password :</label
          ><input
            class="focus-ring focus-ring-light rounded-1 border-1 px-2"
            type="password"
            id="password"
            name="password"
          />
        </div>
        <button
          type="submit"
          class="btn-sm btn btn-secondary px-3"
          onclick="registerUser()"
        >
          Register
        </button>
      </form>
    </div>

    <script src="assets/jQuery/node_modules/jquery/dist/jquery.min.js"></script>
    <script src="assets/js/register.js"></script>
  </body>
</html>
